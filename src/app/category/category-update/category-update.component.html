<form [formGroup]="categoryForm" (ngSubmit)="save()">
    <div class="form-area">
        <mat-form-field appearance="fill">
            <mat-label>カテゴリ名</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>スラッグ</mat-label>
            <textarea matInput formControlName="slug"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>色</mat-label>
            <mat-select formControlName="color">
                <mat-option *ngFor="let color of colors" [value]="color.id">
                    {{ color.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <button mat-raised-button type="button" (click)="goBack()">go back</button>
    <button mat-raised-button type="button" (click)="save()" ng-disabled="categoryForm.$invalid">save</button>
</form>
